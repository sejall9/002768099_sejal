<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/coffee logo.jpeg" />
    <title>Registration</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="./index.html">
        <img src="./images/coffee logo.jpeg" class="logo" />
      </a>
    </nav>
    <div class="input-container">
      <h3 class="input-header-text">Registration</h3>
      <form class="input-form">
        <p class="label">Contact No.</p>
        <input
          type="contact no."
          name="contact no."
          class="input"
          placeholder="Enter your Contact No."
        />
        <p class="label label-passcode">Passcode</p>
        <input
          type="passcode"
          name="passcode"
          class="input"
          placeholder="Enter your Passcode"
        />
        <button type="register" class="create-account-button">
          Create Account
        </button>
      </form>
    </div>
  </body>
</html>
