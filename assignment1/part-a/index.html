<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/coffee logo.jpeg" />
    <title>Cafe Mocha</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="./index.html">
        <img src="./images/coffee logo.jpeg" class="logo" />
        
        
      </a>
      <a href="./signup.html">
        <button class="registration">Registration</button>
      </a>
    </nav>
    <h1 class="menu-header">Cafe Mocha Menu</h1>
    <table class="table">
      <tr>
        <th class="table-header" style="text-align: left">Coffee and Tea</th>
        <th class="table-header">Price</th>
      </tr>
      <tr>
        <th class="table-content">
          <img
            src="./images/coffee.webp"
            alt="ESPRESSO"
            height="40"
            width="40"
            class="coffee-image"
          />
          <p class="table-subtext">ESPRESSO</p>
        </th>
        <th class="table-subtext">$08</th>
      </tr>
      <tr>
        <th class="table-content">
          <img
            src="./images/coffee.webp"
            alt="MOCHA"
            height="40"
            width="40"
            class="coffee-image"
          />
          <p class="table-subtext">MOCHA</p>
        </th>
        <th class="table-subtext">$07</th>
      </tr>
      <tr>
        <th class="table-content">
          <img
            src="./images/coffee.webp"
            alt="IRISH"
            height="40"
            width="40"
            class="coffee-image"
          />
          <p class="table-subtext">IRISH</p>
        </th>
        <th class="table-subtext">$10</th>
      </tr>
      <tr>
        <th class="table-content">
          <img
            src="./images/tea1.jpeg"
            alt="ICED TEA"
            height="40"
            width="40"
            class="coffee-image"
          />
          <p class="table-subtext">ICED TEA</p>
        </th>
        <th class="table-subtext">$05</th>
      </tr>
      <tr>
        <th class="table-content">
          <img
            src="./images/tea1.jpeg"
            alt="BOBA TEA"
            height="40"
            width="40"
            class="coffee-image"
          />
          <p class="table-subtext">BOBA TEA</p>
        </th>
        <th class="table-subtext">$04</th>
      </tr>
    </table>
    <a target="_blank" href="https://www.cafemocha.com/menu"class="view-more">
      <p>Click here to view more items</p></a
    >
  </body>
</html>
